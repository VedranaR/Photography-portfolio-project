<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Celestial Bodies Photography</title>
</head>
<body>
	<header id="showcase">
		<h1>Celestial Bodies Photography</h1>
		<p id="content">Earth is my home and sky is my guide.</p>
	</header>
	<hr>

	<main>
		<section>
			<div class="container">
				<p class="pic_heading">Earth</p>
				<div class="pic_container">
					<img src="img/earth1.jpg" alt="Photo of the Earth" title="Photo of the Earth" class="pic" id="pic1">
					<img src="img/earth2.jpg" alt="Photo of the Earth" title="Photo of the Earth" class="pic" id="pic2">
					<img src="img/earth3.jpg" alt="Photo of the Earth" title="Photo of the Earth" class="pic" id="pic3">
					<img src="img/earth4.jpg" alt="Photo of the Earth" title="Photo of the Earth" class="pic" id="pic4">
				</div>
				<p class="pic_heading">Moon</p>
				<div class="pic_container">
					<img src="img/moon1.jpg" alt="Photo of the Moon" title="Photo of the Moon" class="pic" id="pic5">
					<img src="img/moon2.jpg" alt="Photo of the Moon" title="Photo of the Moon" class="pic" id="pic6">
					<img src="img/moon3.jpg" alt="Photo of the Moon" title="Photo of the Moon" class="pic" id="pic7">
					<img src="img/moon4.jpg" alt="Photo of the Moon" title="Photo of the Moon" class="pic" id="pic8">
				</div>
				<p class="pic_heading">Sun</p>
				<div class="pic_container">
					<img src="img/sun1.jpg" alt="Photo of the Sun" title="Photo of the Sun" class="pic" id="pic9">
					<img src="img/sun2.jpg" alt="Photo of the Sun" title="Photo of the Sun" class="pic" id="pic10">
					<img src="img/sun3.jpg" alt="Photo of the Sun" title="Photo of the Sun" class="pic" id="pic11">
					<img src="img/sun4.jpg" alt="Photo of the Sun" title="Photo of the Sun" class="pic" id="pic12">
				</div>
			</div>
		</section>
		<aside>
			<div id="about">
				<h3>About me</h3>
				<p>I'm a photography enthusiast, and this is my web page, where I post photos I like.
				</p>
			</div>

			<form action="">
			    <label for="first_name">First Name</label>
			    <input type="text" id="first_name" name="firstname" placeholder="Your name..">
			    <label for="last_name">Last Name</label>
			    <input type="text" id="last_name" name="lastname" placeholder="Your last name..">
			    <label for="country">Country</label>
			    <select id="country" name="country">
				    <option value="austria">Austria</option>
				    <option value="croatia">Croatia</option>
				    <option value="germany">Germany</option>
				    <option value="serbia">Serbia</option>
				    <option value="slovenia">Slovenia</option>
			    </select>
			    <label for="message">Message</label>
			    <textarea id="message" name="message" placeholder="Write something.."></textarea>
			    <input type="submit" value="Submit">
			</form>
		</aside>
		<div id="myModal" class="modal">
			<span id="close">&times;</span>
			<img class="modal-content" id="img01">
			<div id="caption"></div>
		</div>
	</main>
	<hr>
	<footer>
        <p>VedranaR, Copyright &copy; 2018</p>
        <p>Images by <a href="https://www.pexels.com/" title="Pexels">www.pexels.com</a></p>
    </footer>
</body>
</html>
